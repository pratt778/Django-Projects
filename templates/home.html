<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1>home</h1>
    {% for msg in messages %}
    <div class="alert alert-{{msg.tags}} alert-dismissible fade show" role="alert">
        <strong>{{msg}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
    
    {% if user.is_authenticated %}
    
    <h2>Welcome {{name}}</h2>
    <button type="button" class="btn btn-danger"><a href="{% url "signout" %}" class="text-white text-decoration-none">Sign out</a></button>
    {% else %}
    <button type="button" class="btn btn-info"><a href="{% url "signup" %}" class="text-white text-decoration-none">Sign up</a> </button>
    <button type="button" class="btn btn-primary "><a href="{% url "signin" %}" class="text-white text-decoration-none">Sign in</a></button>
    {% endif %}
</body>

</html>
