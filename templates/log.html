<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-100">

            <div class="row d-flex align-items-center justify-content-center h-100">


                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <h1>Login</h1>
                    <form method="post" action="">
                        {% csrf_token %}
                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="form1Example13" name="username" class="form-control form-control-lg" />
                            <label class="form-label" for="form1Example13">Username</label>
                        </div>

                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="password" id="form1Example23" name="password" class="form-control form-control-lg" />
                            <label class="form-label" for="form1Example23">Password</label>
                        </div>



                        <!-- Submit button -->
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init
                            class="btn btn-primary btn-lg btn-block">Sign in</button>


                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
