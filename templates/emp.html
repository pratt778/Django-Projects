<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/staticfiles/css/allstyle.css">
    <title>CRUD-Django</title>
</head>
<body>
    <h1 align="center">Employee CRUD</h1>
    <div class="">
        <h2 align="left" >Add Employee</h2>
        <form action="{% url "add" %}" method="post">
            {% csrf_token %}
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Name</label>
                  <input type="text" class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Job</label>
                  <input type="text" class="form-control" name="job" id="exampleInputPassword1">
                </div>
                
                <button type="submit" class="btn btn-primary">Add</button>
              </form>
        </form>
    </div>  
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Job</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {%for emp in info%}
          <tr>
            <th scope="row">{{emp.id}}</th>
            <td scope="row">{{emp.name}}</td>
            <td scope="row">{{emp.job}}</td>
            <td scope="row">
                <button class="btn btn-success"><a href="edit/{{emp.id}}">Edit</a></button>
                <button class="btn btn-danger"><a href="del/{{emp.id}}">Delete</a></button>
            </td>
          </tr>
         {% endfor %}
        </tbody>
      </table>
</body>
</html>
